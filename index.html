<!DOCTYPE html>
<html>
<body>
    <title>Warehouse Label Maker</title>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            padding-top: 100px;
            justify-content: center;
            background-color: rgb(19, 52, 96);
        }

         #label_preview {
            border: 1px solid black;
            padding: 10px;
            margin-top: 10px;
            width: 250px; /* preview size on screen */
            text-align: left;
            font-size: 14px;
            margin: 10px;
        }

        input {
            margin-bottom: 5px;
        }

        .color-name {
            font-weight: bold;
            font-size: 24px; /* preview size */
            text-align: center;
            margin-bottom: 10px;
        }

        .form{
            padding-left: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            color: rgb(0, 0, 0);
            background-color: rgba(226, 213, 22, 0.806);
            outline-style: solid;
            outline-width: 4px;
            outline-color:rgba(22, 114, 226, 0.991);
        }

        .buttons input,button{
            background-color: rgb(54, 122, 219);
        }

/* Print styles */
        @media print {
            body * {
                visibility: hidden;
            }

            #label_preview, #label_preview * {
                visibility: visible;
            }

            #label_preview {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                text-align: center;
                border: none;
                font-size: 48px; /* base font size for other fields */
            }

            /* Make color name huge when printing */
            #label_preview .color-name {
                font-size: 100px !important; /* override inline / base styles */
            }
}
    </style>
<div class="form">
    <form>
        <label for="code">WF*Code*</label><br>
        <input type="text" id="code" name="code"><br>
        <label for="article_no">Customer Name:</label><br>
        <input type="text" id="cust_name" name="cust_name"><br>
        <label for="color_no">Color No.:</label><br>
        <input type="text" id="color_no" name="color_no"><br>
        <label for="size">Size:</label><br>
        <input type="text" id="size" name="size"><br>
        <label for="pieces">Pieces:</label><br>
        <input type="text" id="pieces" name="pieces"><br>
        <label for="sq_ft">Sq Ft/ctn:</label><br>
        <input type="text" id="sq_ft" name="sq_ft"><br>
        <label for="lot_no">Lot no.:</label><br>
        <input type="text" id="lot_no" name="lot_no"><br>

    <div class="buttons">
        <button type="button" onclick="generateLabel()">Generate Label</button>
        <input type="button" value="Print this page" onClick="window.print()">
    </div>
    </form>
</div>

    <div id="label_preview">
        <!-- label will appear here-->
    </div>
    
    <script>
        function generateLabel(){
            let code = document.getElementById("code").value;
            let cust_name = document.getElementById("cust_name").value;
            let color = document.getElementById("color_no").value;
            let size = document.getElementById("size").value;
            let pieces = document.getElementById("pieces").value;
            let sq_ft = document.getElementById('sq_ft').value;
            let lot = document.getElementById("lot_no").value;

            let labelString =
                `<div class="color-name">${code}</div>` +
                "Customer: " + cust_name + "<br>" +
                "Color No.: " + color + "<br>" +
                "Size: " + size + "<br>" +
                "Pieces: " + pieces + "<br>" +
                "Sq Ft/ctn: " + sq_ft + "<br>" +
                "Lot No.: " + lot;

            document.getElementById("label_preview").innerHTML = labelString
        }
    </script>

</body>
</html>
